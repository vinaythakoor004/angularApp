<div class="loginClass row w-100">
    <div  class="col-4">
        <div *ngFor="let user of userData; let i = index;" class="loginDetails">
            <span>Role : {{ user.role }}</span><br/>
            <span>username: {{ user.username }}</span><br/>
            <span>password: {{ user.password }}</span><br/><br/>
        </div>
    </div>
    <div class="col-4">
        <span class="openSansSemiBold fs-3 m-auto">Log In</span>
        <form class="mt-5 loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleInputLastname" class="form-label openSansRegular">User name  (required)</label>
                <input type="text" class="form-control" autocomplete="off" id="exampleInputLastname" formControlName="username">
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="form-text errorMsg">
                    User name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputLastname" class="form-label openSansRegular">Password  (required)</label>
                <input type="text" class="form-control" autocomplete="off" id="exampleInputLastname" formControlName="password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-text errorMsg">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-secondary openSansRegular">Log in</button>
            <span class="mt-4">
                By signing in you accept our Terms of Service and acknowledge our Privacy Policy.
            </span>
        </form>
    </div>
    <div class="col-4"></div>
</div>
