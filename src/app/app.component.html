<div class="page-container" [ngClass]="{ aboutPageCss: currentRoute == '/about' }">
    <header #navbar class="nav navbarClass fixed-top bg-dark">
        <a #home class="nav-link" aria-current="page" routerLink="/home" [routerLinkActive]="['activeClass']"
            (click)="navigatePage($event, 'home')">Home</a>
        <a #services class="nav-link" routerLink="/services" [routerLinkActive]="['activeClass']"
            (click)="navigatePage($event, 'services')">Services</a>
        <a #contact class="nav-link" routerLink="/contact" [routerLinkActive]="['activeClass']"
            (click)="navigatePage($event, 'contact')">Contact</a>
        <a #about class="nav-link" routerLink="/about" [routerLinkActive]="['activeClass']"
            (click)="navigatePage($event, 'about')">About</a>
    </header>
    <main class="main-content">
        <router-outlet />
    </main>

    <footer #navbar class="bd-footer footer nav navbarClass bg-dark">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</div>
