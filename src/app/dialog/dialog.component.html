<div class="container mt-4 userDetails">
  <h2 class="text-center">User Details</h2>
  <div class="row">
    <div class="col-md-6">
      <label for="firstName" class="form-label fw-bold">First Name : &nbsp;</label>
      <span>{{ data.user.firstName }}</span>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label fw-bold">Last Name : &nbsp;</label>
      <span>{{ data.user.lastName }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="age" class="form-label fw-bold">Age : &nbsp;</label>
      <span>{{ data.user.age }}</span>
    </div>
    <div class="col-md-6">
      <label for="birthdate" class="form-label fw-bold">Birth date : &nbsp;</label>
      <span>{{ data.user.birthdate | date }} </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="phone_no" class="form-label fw-bold">Phone no : &nbsp;</label>
      <span>{{ data.user.phone_no }}</span>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label fw-bold">Email : &nbsp;</label>
      <span>{{ data.user.email }}</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="address" class="form-label fw-bold">Address : &nbsp;</label>
      <span>{{ data.user.address }}</span>
    </div>
    <div class="col-md-6">
      <label for="country" class="form-label fw-bold">Country : &nbsp;</label>
      <span>{{ data.user.country }}</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="hobbies" class="form-label fw-bold">Hobbies : &nbsp;</label>
      <span *ngFor="let item of data.user.hobbies ">{{ item }} &nbsp;</span>
    </div>
  </div>
  <button class="btn btn-outline-secondary rounded-1 closeBtn border border-secondary" type="button" mat-button mat-dialog-close  (click)="closeDialog()">Close</button>
</div>
